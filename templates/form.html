<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <form action="/submit/" method="post">
        <h1>Registro de Clientes</h1>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" placeholder="Ingresa el teléfono" required>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingresa la dirección" required>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" placeholder="Ingresa la edad" required>
        
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="" disabled selected>Selecciona un género</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>
        
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" placeholder="Ciudad, País" required>
        
        <label for="fecha_compra">Fecha de Compra:</label>
        <input type="date" id="fecha_compra" name="fecha_compra" required>
        
        <label for="metodo_pago">Método de Pago:</label>
        <input type="text" id="metodo_pago" name="metodo_pago" placeholder="Ej: Tarjeta, Efectivo" required>
        
        <label for="mercancia">Mercancía:</label>
        <input type="text" id="mercancia" name="mercancia" placeholder="Descripción de la mercancía" required>
        
        <label for="valor_mercancia">Valor Mercancía:</label>
        <input type="number" step="0.01" id="valor_mercancia" name="valor_mercancia" placeholder="0.00" required>
        
        <label for="valor_venta">Valor Venta:</label>
        <input type="number" step="0.01" id="valor_venta" name="valor_venta" placeholder="0.00" required>
        
        <button type="submit">Registrar Cliente</button>
    </form>
    <footer>© 2025 - Mi Tienda Virtual</footer>
</body>
</html>
